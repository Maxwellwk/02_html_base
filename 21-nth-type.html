<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 先找元素 再找位置 */
        .box div:nth-of-type(3){
            color: red;
        }   

        /* 倒数第一个DIV生效 */
        .box div:nth-last-of-type(1){
            color: green;
        }

        /* 最后一个DIV生效 */
        .box div:last-of-type{
            color: gold;
        }

        /* 第一个DIV生效 */
        .box div:first-of-type{
            color: purple;
        }

    </style>
</head>
<body>

        <div class="box">
                <p>hakakjahjkagkjhkah</p>
                <p>we784u3yyah94ha</p>
                <div class="abc123">1</div>
                <div class="abcjkafk">2</div>
                <p>asbf</p>
                <div class="678abc">3</div>
                <div class="bc788">4</div>
                <div class="abc">5</div>
                <div>打酱油的</div>
                <p>last</p>
    
        </div>
</body>
</html>
