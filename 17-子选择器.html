<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 层级选择器 后代选择器 
        只要是后代 都起作用
        */
        /* .grandfather div{
            color: red;

        }
         */


        /* 子选择器  E > F 
            只有子元素 其他的后代元素不起作用
        */
        .grandfather > p{
            color: red;

        }
    
    </style>
</head>
<body>
    <!-- div.grandfather>div.father>div.son -->
    <div class="grandfather">
        <p>1</p>
        <div class="father">
                <p>2</p>
            <div class="son">  <p>3</p></div>
        </div>
    </div>    

    
</body>
</html>
